# Override untuk development
# Gunakan: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Node service untuk build assets di development
  node:
    image: node:20-alpine
    container_name: laravel_node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - laravel_network
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
